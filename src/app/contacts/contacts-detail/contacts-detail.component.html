
<div class="row">
  <div class="col-xs-12">
    <h1>{{ contact.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div
      class="btn-group"
      appDropdown>
      <button
        type="button"
        class="btn btn-primary" style="cursor: pointer; margin-right:7px;" (click)="onEditContact()">
        Edit Contacts
      </button>
      <button
      type="button"
      class="btn btn-danger" style="cursor: pointer; margin-right:7px;" (click)="onDeleteContact()">
      Delete Contacts
    </button>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <strong>Address:</strong> {{ contact.address }}
    <br>
    <strong>Email:</strong> {{ contact.email }}
    <br>
    <strong>Phone:</strong> {{ contact.phone }}
    <br>
    <strong>Description:</strong> {{ contact.description }}
  </div>
</div>
