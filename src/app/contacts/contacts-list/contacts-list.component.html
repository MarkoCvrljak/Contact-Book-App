<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success" (click)="onNewContact()">New Contact</button>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-xs-12">
    
    <app-contacts-item
    *ngFor="let contactEl of contacts; let i = index;"
    [contact]="contactEl"
    [index]="i"></app-contacts-item>
  </div>
  <div style="position:fixed; bottom:35px;" >
    <div class="form-inline m-r-1">
        <select class="form-control" [value]="productsPerPage"
        (change)="changePageSize($event.target.value)">
        <option value="3">3 per Page</option>
        <option value="4">4 per Page</option>
        <option value="6">6 per Page</option>
        <option value="8">8 per Page</option>
        </select>
    </div>
    <div class="btn-group">
        <button *ngFor="let page of pageNumbers" (click)="changePage(page)"
        class="btn btn-outline-primary" [class.active]="page == selectedPage">
        {{page}}
        </button>
    </div>
</div>
</div>
