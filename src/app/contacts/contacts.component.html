<div class="row">
  <div class="col-md-5">
    <app-contacts-list
    (contactWasSelected)="selectedContact = $event"></app-contacts-list>
  </div>
  <div class="col-md-7">
    <app-contacts-detail
    *ngIf="selectedContact; else infoText"
    [contact]="selectedContact"></app-contacts-detail>
    <ng-template #infoText>
      <p>Please select Contact!</p>
    </ng-template>
  </div>
</div>
